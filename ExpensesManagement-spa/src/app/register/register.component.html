<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control"  required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group">
    <input type="text" class="form-control"  required name="name" [(ngModel)]="model.name" placeholder="Name">
  </div>

  <div class="form-group">
    <input type="text" class="form-control"  required name="gender" [(ngModel)]="model.gender" placeholder="Gender">
  </div>

  <div class="form-group">
    <input type="date" class="form-control"  required name="dateofbirth" [(ngModel)]="model.dateofbirth" placeholder="D.O.B.">
  </div>

  <div class="form-group">
    <input type="date" class="form-control"  required name="dateofjoining" [(ngModel)]="model.dateofjoining" placeholder="D.O.J.">
  </div>

  <div class="form-group">
    <input type="text" class="form-control"  required name="city" [(ngModel)]="model.city" placeholder="City">
  </div>

  <div class="form-group">
    <input type="text" class="form-control"  required name="role" [(ngModel)]="model.role" placeholder="Role">
  </div>

  <div class="form-group">
    <input type="number" class="form-control"  required name="salary" [(ngModel)]="model.salary" placeholder="Salary">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
